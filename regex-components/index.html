<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link href="style/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-pink-200 p-6">

    
        <h1 class="text-center text-3xl font-bold mt-6 mb-6 font-serif"> Daftar Akun Mahasiswa </h1>

        <h3 class=" text-center text-xl font-medium mb-4 font-serif"> Universitas Sumatera Utara </h3>
    
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-8 mx-auto max-w-2xl">
        <div class="bg-gray-200 p-6 rounded-md shadow-md">
            <!-- Form Nama -->
            <label for="nama" class="block text-sm font-medium text-gray-700 pt">Nama</label>
            <input type="text" id="nama" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <span id="nama-error" class="text-sm text-red-500"></span>
        </div>

        <div class="bg-gray-200 p-6 rounded-md shadow-md">
            <!-- Form Email -->
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <span id="email-error" class="text-sm text-red-500"></span>
        </div>
    </div>

   
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-8 mx-auto max-w-2xl">
        <div class="bg-gray-200 p-6 rounded-md shadow-md">
            <!-- Form Password -->
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <span id="password-error" class="text-sm text-red-500"></span>
        </div>

        <div class="bg-gray-200 p-6 rounded-md shadow-md">
            <!-- Form Nomor Telepon -->
            <label for="telepon" class="block text-sm font-medium text-gray-700">Nomor Telepon</label>
            <input type="tel" id="telepon" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <span id="telepon-error" class="text-sm text-red-500"></span>
        </div>
    </div>

    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-8 mx-auto max-w-2xl">
        <div class="bg-gray-200 p-6 rounded-md shadow-md">
            <!-- Form Umur -->
            <label for="umur" class="block text-sm font-medium text-gray-700">Umur (tahun)</label>
            <input type="number" id="umur" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            <span id="umur-error" class="text-sm text-red-500"></span>
        </div>
        <div class=" p-6 ">
            <div class="flex justify-end mt-6">
                <button class="bg-black text-white px-6 py-2 rounded-md mr-4 font-serif">S  U  B  M  I  T</button>
                <button class="bg-black text-white px-6 py-2 rounded-md font-serif">C  A  N  C  E  L </button>
            </div>
        </div>
    </div>


	
    <script src="script.js"></script>
</body>
</html>
